<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practical Chrome DevTools</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./statics/vue.css">
  <style>
    body {
      font-size: 18px;
    }
    .sidebar ul li a{
      font-size: 16px;
    }
    .sidebar{
      width: 320px;
    }
    .markdown-section blockquote {
      color: #34495e;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="./statics/docsify-edit-on-github.js"></script>
  <script>
    window.$docsify = {
      name: '⚒️ Practical Chrome DevTools ',
      nameLink: {
        '/en/': '/#en/',
        '/': '/#/'
      },
      repo: 'https://github.com/lzane/practical-chrome-devtools',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      ga: 'UA-138669154-1',
      plugins: [
        EditOnGithubPlugin.create('https://github.com/lzane/practical-chrome-devtools/tree/master/docs/')
      ],
      pagination: {
        crossChapter: true
      },
      alias: {
      },
      fallbackLanguages: ['en'],
      search: {
        paths: 'auto',
        placeholder: {
          '/en/': 'Type to search',
          '/': '搜索',
        },
        noData: {
          '/en/': 'No Results',
          '/': '找不到结果',
        },
        depth: 1,
        namespace: 'practical_chrome_devtools',
      },
    }
  </script>
  <script src="./statics/docsify.min.js"></script>
  <script src="./statics/ga.min.js"></script>
  <script src="./statics/search.min.js"></script>
  <script src="./statics/emoji.min.js"></script>
  <script src="./statics/external-script.min.js"></script>
  <script src="./statics/zoom-image.min.js"></script>
  <script src="./statics/docsify-pagination.min.js"></script>
</body>
</html>
